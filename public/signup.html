<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bantr - Create Account</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="stylesheets/signup.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body class="signupBG">
  <div class="container-fluid contSignup">
    <div class="row">
      <div class="col-md-12 contSignupV2 text-center">
        <form class="signup">
          <h1 class="bantr">signup</h1>
          <div style="text-align: left;" class="form-group formFix">
            <label for="exampleInputEmail1">email</label>
            <input type="email" class="form-control" id="email-input" placeholder="janedoe@coolest.com" />
          </div>
          <div style="text-align: left;" class="form-group formFix">
            <label for="exampleInputEmail1">username</label>
            <input type="username" class="form-control" id="username-input" placeholder="janeThedoe" />
          </div>
          <div style="text-align: left;" class="form-group formFix">
            <label for="exampleInputPassword1">password</label>
            <input type="password" class="form-control" id="password-input" placeholder="supersecretPassword" />
          </div>
          <div class="avatars form-group">
            <label for="avArray">choose your avatar</label>
            <div class="row py-md-1 text-center mx-3">
              <div class="col-md-6" data-toggle="popover" data-placement="left"
                data-content='Customize this icon by going to Gravatar.com/emails'>
                <img class="avChoice avActive" id="grav1"
                  src="https://s.gravatar.com/avatar/520871afc4e78d72f35224a5028598ff?d=mp&f=y&s=100" />
              </div>
              <div class="col-md-6">
                <img class="avChoice" id="grav2"
                  src="https://s.gravatar.com/avatar/520871afc4e78d72f35224a5028598ff?d=identicon&f=y&s=100" />
              </div>
            </div>
            <div class="row py-md-1 text-center">
              <div class="col-md-4">
                <img class="avChoice" id="grav3"
                  src="https://s.gravatar.com/avatar/520871afc4e78d72f35224a5028598ff?d=wavatar&f=y&s=100" />
              </div>
              <div class="col-md-4">
                <img class="avChoice" id="grav4"
                  src="https://s.gravatar.com/avatar/520871afc4e78d72f35224a5028598ff?d=retro&f=y&s=100" />
              </div>
              <div class="col-md-4">
                <img class="avChoice" id="grav5"
                  src="https://s.gravatar.com/avatar/520871afc4e78d72f35224a5028598ff?d=robohash&f=y&s=100" />
              </div>
            </div>
          </div>
          <button type="submit" class="btn  formFixButton align-self-center">
            create account
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
</body>

</html>
