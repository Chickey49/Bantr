<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bantr</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="stylesheets/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body id="signupBG">
  <div class="container-fluid contSignup">
    <div class="row">
      <div class="col-md-12 styleForm mt-4">
        <form class="login log-in" style="background-color: #E7BC0D">
          <h1 class="bantr">signup</h1>
          <div class="form-group formFix">
            <label for="exampleInputEmail1">email</label>
            <input type="email" class="form-control" id="email-input" placeholder="janedoe@coolest.com" />
            <label for="exampleInputEmail1">username</label>
            <input type="username" class="form-control" id="username-input" placeholder="janeThedoe" />
          </div>
          <div class="form-group formFix pt-1">
            <label for="exampleInputPassword1">password</label>
            <input type="password" class="form-control" id="password-input" placeholder="supersecretPassword" />
          
          <button type="submit" class="btn formFixButton">
            create account
          </button>
        </div>
        </form>
      </div>
    </div>
  </div>
  <div id="avatars" class="container-fluid">
    <div class="row fixRow">
      <div class="col-md-4 fixCol">
        <img id="grav1" src="https://via.placeholder.com/150.png/FFFFFF/F45A01/?Text=b" />
      </div>
      <div class="col-md-4 fixCol">
        <img id="grav2" src="https://via.placeholder.com/150.png/FFFFFF/F45A01/?Text=b" />
      </div>
      <div class="col-md-4 fixCol">
        <img id="grav3" src="https://via.placeholder.com/150.png/FFFFFF/F45A01/?Text=b" />
      </div>
    </div>
    <div class="row fixRow">
      <div id="fixColBL" class="col-md-6 fixColBL2">
        <img id="grav4" src="https://via.placeholder.com/150.png/FFFFFF/F45A01/?Text=b" />
      </div>
      <div class="col-md-6">
        <img id="grav5" src="https://via.placeholder.com/150.png/FFFFFF/F45A01/?Text=b" />
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
</body>

</html>
