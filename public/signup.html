<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bantr</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body id="signupBG">
    <div class="container-fluid contStyle">
      <div class="row">
        <div class="col-md-12 loginV2">
          <form class="login log-in">
            <h1 class="bantr">signup</h1>
            <div class="form-group">
              <label for="exampleInputEmail1">email</label>
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="janedoe@coolest.com"
              />
              <label for="exampleInputEmail1">username</label>
              <input
                type="username"
                class="form-control"
                id="username-input"
                placeholder="janeThedoe"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">password</label>
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="supersecretPassword"
              />
            </div>
            <button type="submit" class="btn btn-default">
              create account
            </button>
          </form>
        </div>
      </div>
    </div>
    <div id="avatars" class="container-fluid">
      <div class="row">
        <div class="col-md-4 ">
          <img id="grav1"
            src="https://via.placeholder.com/150C/O https://placeholder.com/"
          />
        </div>
        <div class="col-md-4 ">
          <img id="grav2"
            src="https://via.placeholder.com/150C/O https://placeholder.com/"
          />
        </div>
        <div class="col-md-4 ">
          <img id="grav3"
            src="https://via.placeholder.com/150C/O https://placeholder.com/"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 align-self-center">
          <img id="grav4"
            src="https://via.placeholder.com/150C/O https://placeholder.com/"
          />
        </div>
        <div class="col-md-6">
          <img id="grav5"
            src="https://via.placeholder.com/150C/O https://placeholder.com/"
          />
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
  </body>
</html>
