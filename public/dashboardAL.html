<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bantr</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="stylesheets/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Kalam:wght@700&family=Patrick+Hand&family=Sedgwick+Ave&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="bodyBackground ">
    <div class="overlay"></div>
    <div class="container ">
        <nav class="navbar " style="background-color: #480052;">
            <a class="navbar-brand navbarStyle justify-content-center" href="#"><b class="n4 nav4">buzz</b><b
                    class="nav5 n5">b</b><b class="nav3 n3">o</b><b class="nav1 n1">a</b><b class="nav2 n2">r</b><b
                    class="nav5 n5">d</b></a>
            <ul class="nav">
                <li class="nav-item navButton">
                    <a class="nav-link" style="color: #f45a01;" href="/logout">logout</a>
                </li>
            </ul>
        </nav>

    </div>

    <div class="container contDash ">
        <div class="row " id="post">
            <div class="col-md-12">
                {{> post-block}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                {{!-- <div class="card" id="follower" style="width: 18rem;">
                    <div class="card-body">
                        {{#if user.self}}
                        {{else}}
                        <a href="/users/{{username}}"><img src="{{avatar}}&s=40" class="img-thumbnail float-right"
                                alt="user avatar for {{username}}">
                        </a>
                        <h5 class="card-title">@{{username}}</h5>

                        {{/if}}
                    </div>
                </div> --}}
                <br>

                <ul class="list-group following" id="friends-list">
                    <h4 class="myBudsh4 p-2">my buds</h4>

                    {{#each buds}}
                    {{> bud-block}}
                    {{/each}}
                    
                </ul>
            </div>
            <div class="col-md-7 ">
                <ul class="list-group postsStyle">
                    <h1 class="postsBoards p-2">buzz</h1>
                    {{#each buzz}}
                    {{> buzz-block}}
                    {{/each}}
                    >
                </ul>

            </div>

        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>


</html>
