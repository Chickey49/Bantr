<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bantr</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="stylesheets/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Kalam:wght@700&family=Patrick+Hand&family=Sedgwick+Ave&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="bodyBackground ">
    <div class="container ">
        <nav class="navbar  navbarStyle justify-content-center " style="background-color: #480052;">
            <a class="navbar-brand navbarStyle " href="#"><b class="n1 nav1">b</b><b class="n2 nav2">u</b><b
                    class="nav3 n3">z</b><b class="nav4 n4">z</b><b class="nav5 n5">board</b></a>
        </nav>
    </div>

    <div class="container contDash ">
        <div class="row " id="post">
            <div class="col-md-12">
                <div class="input-group ">
                    <input type="textarea" class="form-control" rows="3" placeholder="What's on your mind?"
                        aria-label="What's on your mind?" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Post</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="card" id="follower" style="width: 18rem;">
                    <div class="card-body">
                        {{#if user.self}}
                        {{else}}
                        <a href="/users/{{username}}"><img src="{{avatar}}&s=40" class="img-thumbnail float-right"
                                alt="user avatar for {{username}}">
                        </a>
                        <h5 class="card-title">@{{username}}</h5>
                        <a href="#" class="btn btnFix btn-primary p-1" data-id="{{user.id}}"><b>+</b> bud</a>

                        {{/if}}
                    </div>
                </div>
                <br>

                <ul class="list-group following" id="friends-list">
                    <h4 class="myBudsh4">my buds</h4>

                    {{#each buds}}
                    {{> bud-block}}
                    {{/each}}

                </ul>
            </div>
            <div class="col-md-7 ">
                <h1 class="postsBoards">Posts</h1>
                <ul class="list-group postsStyle">
                    {{#each buzz}}
                    {{> buzz-block}}
                    {{/each}}

                </ul>

            </div>

        </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>


</html>
