<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body id="loginBG">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header"></div>
      </div>
    </nav>

    <div class="container shapes">
      <div class="row">
        <div class="col-md-6" id="rectangle-top"></div>
      </div>
      <div class="row">
        <div class="col-md-3" id="rectangle-left"></div>
        <div class="col-md-9">
          <form class="login log-in">
            <h2 style="text-align: center">Bantr </h2>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-default">Login</button>
            <p style="padding-top: 10px">Or sign up <a href="/">here</a></p>
          </form>
          <div class="col-md-6" id="rectangle-right"></div>
          <br />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" id="rectangle-bottom"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
