<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bantr</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="stylesheets/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Kalam:wght@700&family=Patrick+Hand&family=Sedgwick+Ave&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="bodyBackground">
    <div class="container">
        <nav class="navbar navbarStyle justify-content-center" style="background-color: #480052;">
            <a class="navbar-brand navbarStyle" href="#"><b class="n1 nav1">b</b><b class="n2 nav2">u</b><b
                class="nav3 n3">d</b><b class="nav4 n4">f</b><b class="nav5 n5">i</b><b class="nav2 n2">l</b><b
                class="nav4 n4">e</b>
            </a>
            <a type="button" href="/logout" class="btn btn-dark logoutbtn">logout</a>
        </nav>
    </div>
<!-- user profile starts -->
    <div class="container contUser">
        <div class="row">
            <div class="col-md-5">
                <div class="card" id="follower" style="width: 18rem;">
                    <div class="card-body">
                        {{#if user.self}}
                        {{else}}
                        <a href="/users/{{username}}"><img src="{{avatar}}&s=40" class="img-thumbnail float-right"
                                alt="user avatar for {{username}}">
                                <a type="button" id="follow-buds"  data-id="{{this.id}}" class="btn btn-dark logoutbtn">Follow</a>
                        </a>
                        <h5 class="card-title">@{{username}}</h5>
                        <a href="#"  class="btn btnFix btn-primary p-1"
                            data-id="{{user.id}}"><b>+</b> bud</a>
                        
                        {{/if}}
                    </div>
                </div>
                <br>
                
                <ul class="list-group following">
                    <h4 class="myBudsh4">my buds</h4>
                    {{#each friends}}
                    {{#if following}}
                    {{> bud-block}}
                    {{/if}}
                    {{/each}}
                    
                </ul>
            </div>
            <div class="col-md-7 ">
                <h1 class="postsBoards">Posts</h1>
                <ul class="list-group postsStyle">
                    {{#each followers}}
                    <p class="alert alert-info postS " id="posts">
                        {{this.body}}
                    </p>
                    {{/each}}
                    <br>
                    
                </ul>

            </div>

        </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>


</html>
