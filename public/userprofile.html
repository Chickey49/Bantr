<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bantr</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="stylesheets/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Kalam:wght@700&family=Patrick+Hand&family=Sedgwick+Ave&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="bodyBackground">
    <div class="overlay"></div>
    <div class="container ">
        <nav class="navbar " style="background-color: #480052;" >
            <a class="navbar-brand navbarStyle  justify-content-center" href="#"><b class="n6 nav6">bud</b><b
                    class="nav5 n5">f</b><b class="nav3 n3">i</b><b class="nav1 n1">l</b><b class="nav2 n2">e</b> </a>
            <ul class="nav">
                <li class="nav-item navButton">
                    <a class="nav-link" style="color: #f45a01;" href="/logout">logout</a>
                </li>
            </ul>
        </nav>

    </div>
<!-- user profile starts -->
    <div class="container contUser">
        <div class="row">
            <div class="col-md-5">
                <div class="card" id="follower" style="width: 18rem;">
                    <div class="card-body">
                       
                        <a href="/users/{{username}}"><img src="{{avatar}}&s=40" class="img-thumbnail float-right"
                                alt="user avatar for {{username}}">
                                <!-- <a type="button" id="follow-buds"  data-id="{{this.id}}" class="btn btn-dark logoutbtn">Follow</a>
                        </a> -->
                        <h5 class="card-title">@{{username}}</h5>
                        {{#if user.self}}
                        {{else}}
                        <a href="#"  class="btn btnFix btn-primary p-1"
                            data-id="{{user.id}}"><b>+</b> bud</a>
                        
                        {{/if}}
                    </div>
                </div>
                <br>
                
                <ul class="list-group following" style="background-color: #164050;">
                    <h4 class="myBudsh4 p-2">my buds</h4>
                    {{#each buds}}
                    {{#if following}}
                    {{> bud-block}}
                    {{/if}}
                    {{/each}}
                    
                </ul>
            </div>
            <div class="col-md-7 ">
                
                <ul class="list-group postsStyle">
                    <h1 class="postsBoards p-2">buzz</h1>
                    {{#each followers}}
                    <p class="alert alert-info postS " id="posts">
                        {{this.body}}
                    </p>
                    {{/each}}
                    <br>
                    
                </ul>

            </div>

        </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>


</html>
