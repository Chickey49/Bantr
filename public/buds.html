<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bantr</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="stylesheets/style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Kalam:wght@700&family=Patrick+Hand&family=Sedgwick+Ave&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body class="bodyBackground">
  <div class="container">
    <nav class="navbar justify-content-center " style="background-color: #480052;">
      <a class="navbar-brand  navbarStyle" href="#"><b class="nav1 n1">b</b><b class="nav2 n2">u</b><b
          class="nav3 n3">d</b><b class="nav4 n4">s</b></a>
    </nav>
  </div>
  <!--Container -->
  <div class="container buds-container">
    <div class="row">
      <!--Column 1-->

      <div class="col-md-6">
        <h2>followers</h2>
        <ul class="list-group following">
          {{#each followers}}
          <!-- changed these elements FROM DIV -->
          {{> bud-block}}
          <p class="alert alert-info" id="chats1">
            <!-- {{this.followers}} -->
          </p>
          {{/each}}
        </ul>
      </div>
      <!-- Column 2 -->
      <div class="col-md-6">
        <h2>following</h2>
        <ul class="list-group follower">
          {{#each following}}
          {{> bud-block}}
          <!-- changed these elements FROM DIV -->
          <p class="alert alert-info" id="chats2">
            <!-- {{this.following}} -->
          </p>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
