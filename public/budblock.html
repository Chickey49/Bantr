<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bantr</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="stylesheets/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Kalam:wght@700&family=Patrick+Hand&family=Sedgwick+Ave&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>


<li class="list-group-item">
    <div class="card" id="follower" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">@{{username}}</h5>
            <a href="/users/{{username}}"><img src="{{avatar}}&s=40" class="img-thumbnail float-right"
                    alt="user avatar for {{username}}">
            </a>
        </div>
    </div>
</li>
